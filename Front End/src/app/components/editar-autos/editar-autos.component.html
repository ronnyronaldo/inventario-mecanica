<div>
  <div *ngIf="currentTutorial.id" class="edit-form">
    <h4>Modificar</h4>
    <form>
      <div class="form-group">
        <label for="placa">Placa</label>
        <input
          type="text"
          class="form-control"
          id="placa"
          [(ngModel)]="currentTutorial.placa"
          name="placa"
        />
      </div>
      <div class="form-group">
        <label for="chasis">Chasis</label>
        <input
          type="text"
          class="form-control"
          id="chasis"
          [(ngModel)]="currentTutorial.chasis"
          name="chasis"
        />
      </div>
      <div class="form-group">
        <label for="kilometraje">Kilometraje</label>
        <input
          type="text"
          class="form-control"
          id="kilometraje"
          [(ngModel)]="currentTutorial.kilometraje"
          name="kilometraje"
        />
      </div>

      <div class="form-group">
        <label for="fecha">Fecha de Ãºltimo ingreso</label>
        <input
          type="date"
          class="form-control"
          id="fecha"
          required
          [(ngModel)]="currentTutorial.fecha"
          name="fecha"
        />
      </div>
      <div class="form-group">
        <label for="obra">Obra</label>
        <input
          type="text"
          class="form-control"
          id="obra"
          [(ngModel)]="currentTutorial.obra"
          name="obra"
        />
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          [(ngModel)]="currentTutorial.nombre"
          name="nombre"
        />
      </div>

    </form>


    <button class="m-3 btn btn-sm btn-danger" (click)="deleteTutorial()">
      Borrar
    </button>

    <button
      type="submit"
      class="m-3 btn btn-sm btn-warning"
      (click)="updateTutorial()"
    >
      Actualizar
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTutorial.id">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
